kind: MutatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1
metadata:
  name: mutating-webhook
webhooks:
  - name: webhook.webhook.svc
    rules:
      - operations: ["CREATE" , "UPDATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["pods", "jobs", "deployments"]
    namespaceSelector:
      matchExpressions:
      - key: namespace
        operator: NotIn
        values: ["kube-system"]
    clientConfig:
      caBundle: 
      service:
        namespace: kube-system
        name: webhook
        path: /mutate
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 30


    